<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Radioknappar</title>
    <meta content="initial-scale=1, width=device-width" name="viewport">
  </head>
  <body>
    <fieldset>
      <legend>Val 1 & 2</legend>
    <label>
      <input checked name="val1" type="checkbox" value="val1"> Val 1
    </label>
    <label>
      <input name="val2" type="checkbox" value="val2"> Val 2
    </label>
    </fieldset>

        <fieldset>
      <legend>radio 1-2</legend>
    <label>
      <input name="radio" type="radio" value="radio1"> Radio 1
    </label>
    <label>
      <input name="radio" type="radio" value="radio2"> Radio 2
    </label>
    <label>
      <input name="radio" type="radio" value="radio3"> Radio 3
    </label>
    </fieldset>


        <fieldset>
      <legend>dropdown 1-3</legend>
    <label for="dropdown">Dropdown</label>
    <select id="dropdown" name="dropdown">
      <option value="drop1">Drop 1</option>
      <option value="drop2">Drop 2</option>
      <option value="drop3">Drop 3</option>
    </select>
        </fieldset>
  </body>
</html>
